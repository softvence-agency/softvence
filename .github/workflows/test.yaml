name: Test Packages

on:
  push:
    branches: [dev]
  pull_request:
    branches:
      - "**"
jobs:
  ci-check:
    name: Lint, Test, Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Lint Packages
        run: pnpm lint

      - name: Test Packages
        run: pnpm test

      - name: Build Packages
        run: pnpm bp
